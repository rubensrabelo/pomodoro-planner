services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      args:
        DATABASE_URL: postgresql://postgres:postgres@db:5432/app_db
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3000:3000"

volumes:
  pgdata:
